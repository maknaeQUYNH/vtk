<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Com S 402 Team 7</title>
    <style>
      :root {
          --dark: #374151;
          --darker: #1F2937;
          --darkest: #111827;
          --grey: #6B7280;
          --light: #EEE;
          --pink: #EC4899;
          --purple: #8B5Cf6;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 300;
        color: var(--light);
        margin-bottom: 2rem;
      }
      h2 {
        font-size: 2.5rem;
        font-weight: 300;
        color: var(--light);
        margin-bottom: 2rem;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: var(--darkest);
        color: #fff;
        margin: 0 auto;
      }

      #file-submit-form{
          display: flex;
      }

      #file-submit-input {
          flex: 1 1 0%;
          background-color: var(--darker);
          padding: 1rem;
          border-radius: 1rem;
          margin-right: 1rem;
          color: var(--light);
          font-size: 1.25rem;
      }

      #file-submit-input::placeholder {
          color: var(--light);
      }

      #new-file-submit {
          color: var(--pink);
          font-size: 1.25rem;
          background-image: linear-gradient(to right, var(--pink), var(--purple));
          -webkit-background-clip: text;
          /* -webkit-text-fill-color: transparent; */
          cursor: pointer;
          transition: 0.4s;
      }

      header{
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      ul{
        list-style: none;
        display: flex;
        gap: 10%;
        font-size: 20px;
        font-family: 'Times New Roman', Times, serif;
        position: relative;
        color: #EEE;
        margin-right: 200px;
      }

      .logo{
        color: rgb(245, 120, 120);
        font-weight: bold;
        font-size: 45px;
        margin-left: 30px;
      }
    

      div{
        background-color: var(--dark);
        padding: 20px;
        width: fit-content;
      }


      div{
        margin: auto;
      }

      a {
        text-decoration:none;
        cursor:pointer;
        color: rgb(255, 255, 255);
        padding: 6px 12px;
        border-radius: 20px;
      }

      a:hover:first-child{
        background-color: transparent;
      }

      a:hover, 
      a.active{
        background-color: rgb(245, 120, 120);

      }

    </style>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">Paraview</a>
        <ul>
          <li><a href="index.html"> Home </a></li>
          <li><a href="home.html" class="active"> Geometry </a></li>
          <li><a href="contour.html"> ContourPlots </a></li>
          <li><a href="glyph.html"> Glyphs </a></li>
        </ul>
   
   </header>
   <header style = "position:relative; left:200px; top:200px; z-index: 1000;">
    <form>  
    <b> Select Shape </b>  
    <select id = "shapeChoice">  
    <option> choose shape </option>  
    <option> cone </option>
    <option> sphere</option>
    <option> cube</option>
    </select>  
    <br>
    <p>Size: 
    <input type = "number" id = "shapeSize" value = 1></p>
    <p>Radius: 
      <input type = "number" id = "shapeRadius" value = 1></p>
    
    </form>  
  </header>
  <header style = "position:relative; left: 200px; top: 600px; z-index: 1000;">
    <p style = "font-size:larger;">STL Loader:</p>
  </header>
    <script src="./STLloader.js"></script>
  </body>
</html>
